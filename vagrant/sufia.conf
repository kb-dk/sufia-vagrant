<VirtualHost *:80>
    ServerName phusion

    # Tell Apache and Passenger where your app's 'public' directory is
    DocumentRoot /var/www/sufia/code/public

    PassengerRuby /usr/bin/ruby

    # Relax Apache security settings
    <Directory /var/www/sufia/code/public>
      Allow from all
      Options -MultiViews
      # Uncomment this if you're on Apache >= 2.4:
      Require all granted
    </Directory>
</VirtualHost>
